name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'CHANGELOG.md'
      - '.changelogs'
      - 'packages/**/package.json'
      - '!**/*.test.*'
      - '!**/*.spec.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave empty to use package.json version)'
        required: false

permissions:
  contents: write
  pull-requests: write
  deployments: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    # Only run if this is a release commit or manual trigger
    if: |
      (github.event_name == 'push' && 
       (contains(github.event.head_commit.message, 'chore(release)') ||
        contains(github.event.head_commit.message, 'chore(release-pr)'))) ||
      github.event_name == 'workflow_dispatch'
    outputs:
      tag: ${{ steps.create_release.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # 4.4.0
        with:
          node-version: lts/Iron
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build

      - name: Get version and create tag
        id: version
        run: |
          # Use provided version or get from package.json
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using provided version: $VERSION"
          else
            VERSION=$(node -p "require('./package.json').version")
            echo "Using package.json version: $VERSION"
          fi

          # Ensure version has 'v' prefix
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
            echo "Normalized version to: $VERSION"
          fi

          TAG="$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Create and push the tag if it doesn't exist
          if ! git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Creating and pushing tag: $TAG"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          else
            echo "Tag $TAG already exists"
          fi

      - name: Create GitHub Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e  # Exit immediately if a command exits with a non-zero status

          # Get the version and tag from outputs
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          # Create release notes using the versioned file from .changelogs
          RELEASE_NOTES_FILE=".changelogs/v${VERSION}.md"

          if [ -f "$RELEASE_NOTES_FILE" ]; then
            echo "Using release notes from $RELEASE_NOTES_FILE"
            # Create a temporary file for the release notes
            {
              echo "## What's Changed"
              echo ""
              cat "$RELEASE_NOTES_FILE"
              echo ""
              echo "### How to Update"
              echo ""
              echo '```bash'
              echo '# Update your local repository'
              echo 'git fetch --tags'
              echo "git checkout $TAG"
              echo ''
              echo '# Install updated dependencies'
              echo 'yarn install'
              echo ''
              echo '# Rebuild if needed'
              echo 'yarn build'
              echo '```'
            } > release_notes.md
          else
            echo "Warning: No release notes found at $RELEASE_NOTES_FILE"
            # Fallback to minimal notes
            echo "## Release $TAG" > release_notes.md
          fi

          # Create the GitHub release with our prepared notes
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes-file release_notes.md \
            --latest \
            --verify-tag
            
          # Zip and upload the dist directory
          zip -r "dist-$VERSION.zip" ./dist/*
          gh release upload "$TAG" "dist-$VERSION.zip" --clobber

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - name: Trigger Deploy Workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run deploy.yml \
            --repo ${{ github.repository }} \
            --ref ${{ github.ref }} \
            --field version=${{ needs.release.outputs.tag }} \
            --field environment="Staging"
