name: Changeset Check
permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-changeset:
    name: Check for Changeset
    # Skip if this is a release PR (from release-branch/main branch)
    if: github.head_ref != 'release-branch/main'
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # 4.4.0
        with:
          node-version: lts/Iron

      - name: Get latest yarn
        run: |
          corepack enable
          yarn set version berry

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check changeset status
        run: |
          git fetch origin main:main

          STATUS_OUTPUT=$(yarn dlx -p @changesets/cli changeset status --since=main)

          echo "$STATUS_OUTPUT"

          PATCH=$(echo "$STATUS_OUTPUT" | grep "NO packages to be bumped at patch")
          MINOR=$(echo "$STATUS_OUTPUT" | grep "NO packages to be bumped at minor")
          MAJOR=$(echo "$STATUS_OUTPUT" | grep "NO packages to be bumped at major")

          if [ -n "$PATCH" ] && [ -n "$MINOR" ] && [ -n "$MAJOR" ]; then
            echo "❌ No changesets found. Please add a changeset for your changes."
            exit 1
          else
            echo "✅ Changeset(s) found."
          fi
