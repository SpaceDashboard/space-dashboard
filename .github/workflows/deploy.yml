name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment to deploy (prod or staging)'
        required: false
        default: 'staging'
        type: choice
        options:
          - prod
          - staging
      branch:
        description: 'Branch to deploy from'
        required: false
        default: 'main'

jobs:
  setup:
    name: Setup and Build
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Use Node.js 20.12.2
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2

      - name: Build and Upload Source Maps
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: space-dashboard
          SENTRY_PROJECT: space-dashboard
        run: |
          yarn install
          yarn build

      - name: Upload dist folder as artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: dist
          path: ./dist/

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ github.event.inputs.environment == 'prod' }}
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: dist

      - name: Sync files to Production
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.PROD_FTP_USERNAME }}
          password: ${{ secrets.PROD_FTP_PASSWORD }}
          server-dir: public_html/
          local-dir: ./dist/

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ github.event.inputs.environment == 'staging' }}
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: dist

      - name: Sync files to Staging
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.STAGING_FTP_USERNAME }}
          password: ${{ secrets.STAGING_FTP_PASSWORD }}
          server-dir: public_html/
          local-dir: ./dist/
