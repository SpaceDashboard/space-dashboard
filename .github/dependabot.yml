version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
        exclude-patterns:
          - "react"
          - "react-dom"
      regular-dependencies:
        dependency-type: "production"
        patterns:
          - "*"
        exclude-patterns:
          - "react"
          - "react-dom"
