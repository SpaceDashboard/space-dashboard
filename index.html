    content="Space, International Space Station, Space Station, ISS, International Space Station live views, ISS live views, International Space Station live view, ISS live view, Space Dashboard, spacedashboard, Deep Space Network, DSN, geomagnetic activity, geomagnetic activity observation and forecast, planetary K index, K index, Kp index, solar radiation activity observation and forecast" />

  <style>
    /* Critical CSS for Space Dashboard */
    :root {
      --index-defined-base-blue-hue: 210;
      --index-defined-base-blue-saturation: 40%;
      --index-defined-base-blue-lightness: 20%;
    }

    body {
      background-color: #06090c;
    }
  </style>
  <script>
    // To help viewport size issues, see https://css-tricks.com/the-trick-to-viewport-units-on-mobile/
    const setVh = () => {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    };

    setVh();
    window.addEventListener('resize', setVh);
  </script>
  <script>
    function detectBotOrHeadless() {
      const userAgent = navigator.userAgent.toLowerCase();
      const botRegex = /bot|crawler|spider|crawling|headless/i;
      const isHeadless = (navigator.webdriver === true) ||
        /headless/.test(userAgent) ||
        /phantomjs/.test(userAgent) ||
        /puppeteer/.test(userAgent);

      return botRegex.test(userAgent) || isHeadless;
    }
    window.isBot = detectBotOrHeadless();
  </script>
</head>
